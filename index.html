<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#tech">Tech</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <div class="container">
      <img src="" alt="Your Name">
      <p>A small intro about yourself.</p>
      <div class="contact-links">
        <a href="https://github.com/yourusername">GitHub</a>
        <a href="https://linkedin.com/in/yourusername">LinkedIn</a>
        <a href="https://medium.com/@yourusername">Medium</a>
      </div>
    </div>
  </section>

  <section id="tech">
    <div class="container">
      <h2>Technologies</h2>
      <div class="tech-logos">
        <!-- Add your tech logos here -->
        <img src="" alt="HTML">
        <img src="" alt="CSS">
        <img src="" alt="JavaScript">
        <!-- Add more logos as needed -->
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="projects-grid">
        <!-- Add your project tiles here -->
        <div class="project-tile">
          <h3>Project Title</h3>
          <p>Brief info about the project.</p>
          <a href="#">Project Link</a>
        </div>
        <!-- Add more project tiles as needed -->
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
